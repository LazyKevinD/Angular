<div class="d-flex justify-content-center align-items-center vh-100" style="background-color: #dee2e6;">
  <div class="card p-4 shadow-lg text-light" style="width: 400px; background-color: #343a40; border: none;">
    <h3 class="text-center mb-3 text-light">Registro</h3>
    <form>
      <div class="mb-3">
        <label for="name" class="form-label fw-semibold text-light">Nombre Completo</label>
        <input type="text" class="form-control bg-dark text-light border-secondary" id="name" placeholder="Ingrese su nombre">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label fw-semibold text-light">Correo Electrónico</label>
        <input type="email" class="form-control bg-dark text-light border-secondary" id="email" placeholder="Ingrese su correo">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label fw-semibold text-light">Contraseña</label>
        <input type="password" class="form-control bg-dark text-light border-secondary" id="password" placeholder="Cree una contraseña">
      </div>
      <div class="mb-3">
        <label for="confirm-password" class="form-label fw-semibold text-light">Confirmar Contraseña</label>
        <input type="password" class="form-control bg-dark text-light border-secondary" id="confirm-password" placeholder="Repita su contraseña">
      </div>
      <button type="submit" class="btn btn-primary w-100 fw-semibold">Registrarse</button>
    </form>
  </div>
</div>
